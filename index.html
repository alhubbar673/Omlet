<!DOCTYPE html>
<html>
<head>
  <title>Omlet Chicken Coop Temperature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f8f8f8; }
    #temp { font-size: 2rem; margin-top: 1rem; }
    #timestamp { font-size: 0.9rem; color: #555; margin-top: 0.5rem; }
    canvas { max-width: 100%; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>üêî Omlet Chicken Coop Temperature</h1>
  <div id="temp">Loading temperature...</div>
  <div id="timestamp"></div>
  <canvas id="tempChart" width="400" height="200"></canvas>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRTtfizZ2s_F-HS8GyzN_1gJmRWWiRZNwooBYbVUlIqH3nErMd0D-IAlOGgAfrQOd3SwwWKrqhx_Q9u/pubhtml";
    const tempDiv = document.getElementById("temp");
    const timestampDiv = document.getElementById("timestamp");
    const ctx = document.getElementById("tempChart").getContext("2d");

    async function fetchData() {
      try {
        const response = await fetch(sheetUrl);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const csvText = await response.text();
        const lines = csvText.trim().split("\n");
        if (lines.length <= 1) throw new Error("No data found.");

        const labels = [];
        const tempCData = [];
        const tempFData = [];

        // Parse only last 50 rows to reduce load:
        const start = Math.max(1, lines.length - 50);

        for (let i = start; i < lines.length; i++) {
          const row = lines[i].split(",");
          if (row.length >= 3) {
            const timestamp = row[0].trim();
            const tempC = parseFloat(row[1]);
            const tempF = parseFloat(row[2]);

            if (!isNaN(tempC) && !isNaN(tempF)) {
              labels.push(timestamp);
              tempCData.push(tempC);
              tempFData.push(tempF);
            }
          }
        }

        if (labels.length === 0) throw new Error("No valid temperature data.");

        tempDiv.textContent = `üå°Ô∏è ${tempFData[tempFData.length - 1]} ¬∞F / ${tempCData[tempCData.length - 1]} ¬∞C`;
        timestampDiv.textContent = `‚è±Ô∏è Last updated: ${labels[labels.length - 1]}`;

        return { labels, tempFData };

      } catch (error) {
        console.error("Failed to fetch or parse data:", error);
        tempDiv.textContent = "‚ö†Ô∏è Error loading data.";
        return null;
      }
    }

    async function drawChart() {
      const data = await fetchData();
      if (!data) return;

      new Chart(ctx, {
        type: "line",
        data: {
          labels: data.labels,
          datasets: [{
            label: "Temperature (¬∞F)",
            data: data.tempFData,
            borderColor: "#f44336",
            backgroundColor: "rgba(244, 67, 54, 0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" },
            title: {
              display: true,
              text: "Omlet Coop Temperature Over Time"
            }
          },
          scales: {
            x: { title: { display: true, text: "Time" } },
            y: { title: { display: true, text: "¬∞F" } }
          }
        }
      });
    }

    drawChart();

    // Optional: refresh every 5 minutes (300000 ms)
    setInterval(() => {
      drawChart();
    }, 300000);
  </script>
</body>
</html>

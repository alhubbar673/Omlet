<!DOCTYPE html>
<html>
<head>
  <title>Omlet Chicken Coop Temperature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f8f8f8;
    }
    #temp {
      font-size: 2rem;
      margin-top: 1rem;
    }
    #timestamp {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üêî Omlet Chicken Coop Temperature</h1>
  <div id="temp">Loading temperature...</div>
  <div id="timestamp"></div>
  <canvas id="tempChart" width="400" height="200"></canvas>

  <script>
    // Replace this URL with your own published Google Sheet CSV link
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRTtfizZ2s_F-HS8GyzN_1gJmRWWiRZNwooBYbVUlIqH3nErMd0D-IAlOGgAfrQOd3SwwWKrqhx_Q9u/pub?output=csv";

    const tempDiv = document.getElementById("temp");
    const timestampDiv = document.getElementById("timestamp");
    const ctx = document.getElementById("tempChart").getContext("2d");

    let chart;

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1); // Skip header
        const labels = [];
        const tempCData = [];
        const tempFData = [];

        lines.forEach(row => {
          const [timestamp, tempC, tempF] = row.split(",");
          labels.push(timestamp);
          tempCData.push(parseFloat(tempC));
          tempFData.push(parseFloat(tempF));
        });

        const latestTempF = tempFData[tempFData.length - 1];
        const latestTempC = tempCData[tempCData.length - 1];
        const latestTimestamp = labels[labels.length - 1];

        tempDiv.textContent = `üå°Ô∏è ${latestTempF} ¬∞F / ${latestTempC} ¬∞C`;
        timestampDiv.textContent = `‚è±Ô∏è Last updated: ${latestTimestamp}`;

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: "Temperature (¬∞F)",
                data: tempFData,
                borderColor: "#f44336",
                backgroundColor: "rgba(244, 67, 54, 0.2)",
                fill: true,
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'top' },
              title: {
                display: true,
                text: 'Omlet Coop Temperature Over Time'
              }
            },
            scales: {
              x: { title: { display: true, text: 'Time' } },
              y: { title: { display: true, text: '¬∞F' } }
            }
          }
        });
      })
      .catch(error => {
        console.error("Error loading temperature data:", error);
        tempDiv.textContent = "Error loading data.";
      });
  </script>
</body>
</html>

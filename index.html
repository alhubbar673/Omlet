<!DOCTYPE html>
<html>
<head>
  <title>Omlet Chicken Coop Temperature</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f8f8f8;
    }
    #temp {
      font-size: 2rem;
      margin-top: 1rem;
    }
    #timestamp {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üêî Omlet Chicken Coop Temperature</h1>
  <div id="temp">Loading temperature...</div>
  <div id="timestamp"></div>

  <script>
    // üîÅ REPLACE this with your actual published Google Sheet CSV URL:
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/1lgIDerjSPt4aueW9Vj5qHqmiolbNlvZJDfMJfSqdp94/pub?gid=0&single=true&output=csv";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split("\n").slice(1); // skip header row
        const latest = rows[rows.length - 1].split(",");

        const timestamp = latest[0];
        const tempC = latest[1];
        const tempF = latest[2];

        document.getElementById("temp").textContent = `üå°Ô∏è ${tempF} ¬∞F / ${tempC} ¬∞C`;
        document.getElementById("timestamp").textContent = `‚è±Ô∏è Last updated: ${timestamp}`;
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        document.getElementById("temp").textContent = "Failed to load temperature data.";
      });
  </script>
</body>
</html>
